<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css"> 
<head>
    <title>   </title>

<body>
  <h1 id="title">Our Project</h1>
    <p id="description">Survey Form</p>
    <form id="survey-form">
       <label id="name-label">Name</label>
      <input id="name" type="text" placeholder="name" required /><br>
     <label id="email-label">Email</label>
      <input id="email" type="email"placeholder="email" required/><br>
       <label id="number-label">Number</label>
      <input id="number" min="0" max="100" type="number"placeholder="number" required/><br>
      <select id="dropdown">
        <option>1</option>
        <option>2</option>
      </select>
      <br>
      <input type="radio" name="name" value="1"> option 1</input><br>
      <input type="radio" name="name" value="2"> option 2 </input><br>
      <input type="checkbox" value="1">1</input>
      <input type="checkbox" value="2">2</input>
      <input type="checkbox" value="3">3</input><br>
      <textarea ></textarea>
      <button id="submit" type="submit">Submit</button>

     
    </form>
</body>
</html>
